<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <meta http-equiv="refresh" content="2; url=$(link-login-only)" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechSanta WiFi - Logout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #1e3a8a 100%);
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-container {
            margin-bottom: 24px;
        }

        .check-icon {
            width: 80px;
            height: 80px;
            color: #4ade80;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        h1 {
            color: white;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .brand {
            color: #60a5fa;
            font-weight: 800;
        }

        p {
            color: #bfdbfe;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .button {
            display: inline-block;
            padding: 14px 32px;
            background: white;
            color: #1e3a8a;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
        }

        .footer {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .support-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.875rem;
        }

        .support-text span {
            font-weight: 600;
            color: white;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 24px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon-container">
            <svg class="check-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>

        <h1>Logged Out Successfully</h1>
        <p>You have been disconnected from <span class="brand">TechSanta</span> WiFi.<br />Thank you for using our service!</p>
        
        <a href="$(link-login-only)" class="button">Log In Again</a>

        <div class="footer">
            <p class="support-text">Need help? Call <span>0924251197</span></p>
        </div>
    </div>
</body>

</html>

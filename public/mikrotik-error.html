<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechSanta WiFi - Error</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #1e3a8a 100%);
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-container {
            margin-bottom: 24px;
        }

        .error-icon {
            width: 80px;
            height: 80px;
            color: #ef4444;
            animation: shake 0.5s ease-out;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            75% {
                transform: translateX(10px);
            }
        }

        h1 {
            color: white;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .error-box {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin: 24px 0;
        }

        .error-message {
            color: #fecaca;
            font-size: 1rem;
            line-height: 1.6;
        }

        .help-text {
            color: #bfdbfe;
            font-size: 0.875rem;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .button {
            display: inline-block;
            padding: 14px 32px;
            background: white;
            color: #1e3a8a;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 8px;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
        }

        .button.secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }

        .button.secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .footer {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .support-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 16px;
        }

        .support-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.875rem;
            margin-bottom: 8px;
        }

        .phone-number {
            color: white;
            font-size: 1.25rem;
            font-weight: 700;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 24px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .button {
                display: block;
                width: 100%;
                margin: 8px 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon-container">
            <svg class="error-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>

        <h1>Connection Error</h1>

        <div class="error-box">
            <p class="error-message">
                $(if error)$(error)$(endif)
                $(if error == "")An unexpected error occurred while trying to connect.$(endif)
            </p>
        </div>

        <p class="help-text">
            Please check your credentials and try again.<br />
            If the problem persists, contact our support team.
        </p>

        <a href="$(link-login-only)" class="button">Try Again</a>
        <a href="javascript:history.back()" class="button secondary">Go Back</a>

        <div class="footer">
            <div class="support-box">
                <p class="support-text">Need immediate assistance?</p>
                <p class="phone-number">ðŸ“ž 0924251197</p>
            </div>
        </div>
    </div>
</body>

</html>
